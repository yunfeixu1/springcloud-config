server:
  port: 9000
zuul:
#全局过滤敏感头Cookie，set-cookie,token
  sensitive-headers: 
  host:
    connect-timeout-millis: 20000 #HTTP连接超时大于Hystrix的超时时间
    socket-timeout-millis: 60000  #socket超时
  routes:
    aaaaa:
      path: /myProduct/**
      serviceId: product
#设置超时时间为5S
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
             timeoutInMilliseconds: 5000
  #ignored-patterns:
   # - /**/product/listForOrder
